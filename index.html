<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ni Jaymar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-display">1234</div>
        <div class="calc-buttons">
            <div class="row">
                <div id="clear-btn">AC</div>
                <div id="sign-btn">+/-</div>
                <div id="percent-btn">%</div>
                <div id="divide-btn">/</div>
            </div>
            <div class="row">
                <div id="seven-btn">7</div>
                <div id="eight-btn">8</div>
                <div id="nine-btn">9</div>
                <div id="multipy-btn">*</div>
            </div>
            <div class="row">
                <div id="four-btn">4</div>
                <div id="five-btn">5</div>
                <div id="six-btn">6</div>
                <div id="minus-btn">-</div>
            </div>
            <div class="row">
                <div id="one-btn">1</div>
                <div id="two-btn">2</div>
                <div id="three-btn">3</div>
                <div id="plus-btn">+</div>
            </div>
            <div class="row">
                <div id="zero-btn">0</div>
                <div id="decimal-btn">.</div>
                <div id="equals-btn">=</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="java.js"></script>
</html>
