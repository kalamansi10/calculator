<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ni Jaymar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-display"></div>
        <div class="calc-buttons">
            <div class="row">
                <div id="clear-btn">AC</div>
                <div id="sign-btn">+/-</div>
                <div id="percent-btn">%</div>
                <div class="operate-btn" id="divide-btn">/</div>
            </div>
            <div class="row">
                <div class="num-btn" id="seven-btn" key-val="7">7</div>
                <div class="num-btn" id="eight-btn" key-val="8">8</div>
                <div class="num-btn" id="nine-btn" key-val="9">9</div>
                <div class="operate-btn" id="multipy-btn">*</div>
            </div>
            <div class="row">
                <div class="num-btn" id="four-btn" key-val="4">4</div>
                <div class="num-btn" id="five-btn" key-val="5">5</div>
                <div class="num-btn" id="six-btn" key-val="6">6</div>
                <div class="operate-btn" id="minus-btn">-</div>
            </div>
            <div class="row">
                <div class="num-btn" id="one-btn" key-val="1">1</div>
                <div class="num-btn" id="two-btn" key-val="2">2</div>
                <div class="num-btn" id="three-btn" key-val="3">3</div>
                <div class="operate-btn" id="plus-btn">+</div>
            </div>
            <div class="row">
                <div class="num-btn" id="zero-btn">0</div>
                <div id="decimal-btn">.</div>
                <div id="equals-btn">=</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="java.js"></script>
</html>
